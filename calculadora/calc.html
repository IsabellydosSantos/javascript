<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="imagens/favicon_io/favicon.ico" type="image/x-icon">
    <script>
        function somar(){
            var n1 = document.querySelectorAll("input")[0].value;
            var n2 = document.querySelectorAll("input")[1].value;
            var soma = parseFloat(n1) + parseFloat(n2);
            alert(soma);
        }
        function subtrair(){
            var n1 = document.querySelectorAll("input")[0].value;
            var n2 = document.querySelectorAll("input")[1].value;
            var subtrai = parseFloat(n1) - parseFloat(n2);
            alert(subtrai);
        }
        function multiplicar(){
            var n1 = document.querySelectorAll("input")[0].value;
            var n2 = document.querySelectorAll("input")[1].value;
            var multiplica = parseFloat(n1) * parseFloat(n2);
            alert(multiplica);
        }
        function dividir(){
            var n1 = document.querySelectorAll("input")[0].value;
            var n2 = document.querySelectorAll("input")[1].value;
            var divide = parseFloat(n1) / parseFloat(n2);
            alert(divide);
            
            if(n2 != 0){
                var divide
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora</h1>
    <p>
        <input type="number" placeholder="Insira o primeiro número" name="n1" id="n1">
        <input type="number" placeholder="Insira o segundo número" name="n2" id="n2">
        <button type="button" onclick="somar()">Somar</button>
        <button type="button" onclick="subtrair()">Subtrair</button>
        <button type="button" onclick="multiplicar()">Multiplicar</button>
        <button type="button" onclick="dividir()">Dividir</button>
    </p>
</body>
</html>
